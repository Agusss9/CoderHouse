<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../sass/styles.css">
    <link rel="icon" href="../imagenes/logos/Mousepads Agusss_transparent.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
        </style>
</head>
<body class="index-body">
    <header>
        <div class="navbar">
            <!-- Lado izquierdo: Logo y navegación -->
            <div class="nav-left">
                <div class="logo">
                    <!-- Corregir la ruta del logo -->
                    <a href="../index.html"><img src="../imagenes/logos/Mousepads Agusss_transparent.png" alt="Logo"></a>
                </div>
                <div class="nav-links">
                    <!-- Corregir las rutas de los enlaces -->
                    <a href="../index.html">Inicio</a>
                    <a href="../pages/tienda.html">Tienda</a>
                    <a href="../pages/nosotros.html">Nosotros</a>
                    <a href="../pages/contacto.html">Contacto</a>
                    <a href="../pages/faqs.html">FAQs</a>
                </div>
            </div>
    
            <!-- Hamburger Menu -->
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>
        <main>
            <div class="contactopreg">
                <h1 id="tienespreguntas">¿Tienes Preguntas?</h1>
                <h4>Contactanos que estamos aquí para ayudarte con cualquier pregunta, sugerencia o consulta que puedas tener.</h4>
                <strong><form id="form">
                    <h2 id="contacto"><strong>Contacto</strong></h2>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required><br>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required style="resize: none;"></textarea><br>
                    <input id="enviar" type="submit" value="Enviar">
                </form></strong>
            </div>
        </main>
        <footer class="footer">
            <div class="metodos-de-pagos">
                <strong><p>Metodos de Pagos</p></strong>
                <ul class="lista-pagos">
                    <li><img src="../imagenes/tarjetas/cabal.png" alt="Cabal"></li>
                    <li><img src="../imagenes/tarjetas/maestro.png" alt="Maestro"></li>
                    <li><img src="../imagenes/tarjetas/visa.jpg" alt="Visa"></li>
                    <li><img src="../imagenes/tarjetas/mercadopago.png" alt="Mercado Pago"></li>
                    <li><img src="../imagenes/tarjetas/mastercard.jpg" alt="Mastercard"></li>
                </ul>
                <p class="copy">&copy;copyright</p>
            </div>
            <div class="social-media">
                <a href="https://twitter.com" target="_blank">
                    <img src="../imagenes/logos/twitterico.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../imagenes/logos/instagramico.png" alt="Instagram">
                </a>
            </div>
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var hamburgerMenu = document.querySelector('.hamburger-menu');
                var navLinks = document.querySelector('.navbar');
        
                if (hamburgerMenu && navLinks) {
                    hamburgerMenu.addEventListener('click', function() {
                        navLinks.classList.toggle('open');
                    });
                }
            });
        </script>
</body>
</html>
